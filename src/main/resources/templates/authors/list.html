<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>Authors List</h1>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">132</td>
        <td th:text="${author.firstName}">Spring</td>
        <td th:text="${author.lastName}">Wrox</td>
    </tr>
</table>

</body>
</html>
