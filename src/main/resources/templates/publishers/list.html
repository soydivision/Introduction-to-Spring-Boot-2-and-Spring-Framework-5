<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>Publishers List</h1>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Publishers city</th>
    </tr>
    <tr th:each="publisher : ${publishers}">
        <td th:text="${publisher.id}">132</td>
        <td th:text="${publisher.name}">Spring</td>
        <td th:text="${publisher.city}">Wrox</td>
    </tr>
</table>

</body>
</html>
